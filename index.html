<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
        }
        .position {
            color: #666;
            margin-bottom: 10px;
        }
        .contact-info a {
            display: block;
            text-decoration: none;
            color: #007BFF;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <div class="name">Christian Joshua Casin</div>
        <div class="position">CEO, Adaptica Tech Solutions</div>
        <div class="contact-info">
            <a href="mailto:johndoe@email.com">cjcasinadaptica@email.com</a>
            <a href="tel:+1234567890">+93 919 003 6230</a>
            <a href="https://linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
