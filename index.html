<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business Card Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            max-width: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #87CEFA, #4682B4);
            text-align: center;
            padding: 50px 20px;
            position: relative;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .card-body {
            text-align: center;
            padding-top: 60px;
        }
        .social-links a {
            margin: 10px;
            color: #007BFF;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Company Team Members</h2>
        <div class="card-container" id="teamCards"></div>
    </div>
    
    <script>
        const employees = [
            {
                name: "Christian Joshua Casin",
                title: "CEO of Adaptica Tech Solutions",
                email: "cjcasinadaptica@gmail.com",
                profileImg: "profile1.jpg"
            },
            {
                name: "John Doe",
                title: "CTO of Adaptica Tech Solutions",
                email: "johndoe@adaptica.com",
                profileImg: "profile2.jpg"
            }
        ];

        function generateCards() {
            const container = document.getElementById("teamCards");
            employees.forEach(emp => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <div class="card-header">
                        <img src="${emp.profileImg}" alt="Profile Picture" class="profile-img">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">${emp.name}</h4>
                        <p class="card-text">${emp.title}</p>
                        <p><a href="mailto:${emp.email}">${emp.email}</a></p>
                        <button class="btn btn-dark w-100">Save Contact</button>
                        <div class="social-links mt-3">
                            <a href="#" class="btn btn-outline-primary"><i class="bi bi-globe"></i> Website</a>
                            <a href="#" class="btn btn-outline-success"><i class="bi bi-telephone"></i> Call</a>
                            <a href="#" class="btn btn-outline-info"><i class="bi bi-linkedin"></i> LinkedIn</a>
                            <a href="#" class="btn btn-outline-danger"><i class="bi bi-envelope"></i> Email</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        document.addEventListener("DOMContentLoaded", generateCards);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
